<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Numero primo</title>
		<script>
        function NumeroPrimo()
        { 
            var n  = document.getElementById("numero").value;
            var texto = "";
            var x = 0;
            if(n>0)
            {
               var i = 0;
               for(i = 1;i<=n;i++)
                {
                    if(n%i==0) x++;
                }
                if(x==2)
                    {
                        texto = "O número "+ n +" é primo";
                        document.getElementById("texto").innerHTML = texto; 
                        return true;
                    } 

                    if(x>2)
                    {
                        texto = "O número "+ n +" não é primo";
                        document.getElementById("texto").innerHTML = texto; 
                        return false;
                    }
            }

            else 
            {
                texto = "O número não pode ser 0 ou negativo!";
                document.getElementById("texto").innerHTML = texto;
                return false;
            }
                 
        } 
    </script>  
	</head>
	<body>
		<h3 id="texto"></h3>
   		<input type="number" id="numero"/>
   		<button onclick="javascript:NumeroPrimo()"> Executar </button> 
    </body>
</html>
